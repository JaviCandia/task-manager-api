name: AWS OIDC Connection Test

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  test-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug OIDC claims
        run: |
          echo "Getting OIDC tokenâ€¦"
          tok_json=$(curl -sSL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")
          jwt=$(python3 - <<'PY'
          import sys, json; print(json.load(sys.stdin)["value"])
          PY
          <<< "$tok_json")
          python3 - <<'PY' <<< "$jwt"
          import sys,base64,json
          jwt=sys.stdin.read().strip().split('.')[1]+'=='
          print(json.dumps(json.loads(base64.urlsafe_b64decode(jwt)), indent=2))
          PY

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::035934723491:role/GitHubActionsDeployRole
          aws-region: us-east-2

      - name: Verify AWS Identity
        run: |
          echo "Verifying OIDC authentication..."
          aws sts get-caller-identity
