name: CI - Build, Test, and Publish

on:
  push:
    branches:
      - main
  pull_request: { }

permissions:
  id-token: write
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: task-manager-api
  AWS_ROLE_ARN: arn:aws:iam::035934723491:role/GitHubActionsDeployRole

jobs:
  # =================================================================
  # JOB 1: QUALITY CONTROL (Runs on PRs and PUSH to main)
  # =================================================================
  build-and-test:
    name: 1. Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven tests
        run: ./mvnw test

      - name: Validate Dockerfile (Build image)
        run: docker build -t ${{ env.ECR_REPOSITORY }}:test-build .

  # =================================================================
  # JOB 2: PUBLISH TO ECR (Runs ONLY on PUSH to main)
  # =================================================================
  publish-to-ecr:
    name: 2. Publish to ECR
    runs-on: ubuntu-latest
    needs: build-and-test # Depends on the success of Job 1
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Extract Docker metadata (Tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
